<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Board List</title>
    <style>
        /* 테이블 스타일 */
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            font-size: 14px;
            font-weight: 400;
            text-align: center;
            line-height: 1.4;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
        }

        th {
            background-color: #0080ff;
            color: #fff;
        }

        td {
            border-bottom: 1px solid #f2f2f2;
            color: #000;
        }

        td a {
            color: #000;
            font-weight: 500;
        }

        td a:hover {
            color: #0080ff;
        }

        /* 다크 모드 스타일 */
        body {
            background-color: #1a1a1a;
            color: #e6e6e6;
        }

        table {
            border-color: #e6e6e6;
            box-shadow: 0 0 20px rgba(230, 230, 230, 0.1);
        }

        th {
            background-color: #0080ff;
            color: #e6e6e6;
        }

        td {
            border-bottom: 1px solid #2e2e2e;
            color: #e6e6e6;
        }

        td a {
            color: #e6e6e6;
        }

        td a:hover {
            color: #0080ff;
        }

        /* 컨테이너 스타일 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 0;
        }

        h2 {
            font-size: 30px;
            font-weight: 700;
            text-align: center;
        }

        /* 방문한 페이지 버튼 스타일 */
        li a:visited {
            color: #e6e6e6;
        }

        /* 현재 페이지 버튼 스타일 */
        li.active a {
            color: #0080ff;
        }

        button {
            background: #0080ff;
            color: #e6e6e6;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Board List</h2>
        <button>Post</button>
        <table>
            <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Created Date</th>
                <th scope="col">Modified Date</th>
            </tr>
            </thead>
            <tbody>
            <!-- Thymeleaf 문법을 사용하여 게시글 목록을 동적으로 생성 -->
            <tr th:each="board : ${boardList}">
                <td th:text="${board.id}"></td>
                <td><a th:href="@{/board/{id}(id=${board.id}, page=${boardList.number})}" th:text="${board.title}"></a></td>
                <td th:text="${board.author}"></td>
                <td th:text="${board.createdDate}"></td>
                <td th:text="${board.modifiedDate}"></td>
            </tr>
            </tbody>
        </table>

        <ul style="list-style: none; display: flex; justify-content: space-between">
            <li>
                <th:block th:if="${boardList.pageable.pageNumber + 1} == 1">
                    Previous
                </th:block>
                <th:block th:if="${boardList.pageable.pageNumber + 1} != 1">
                    <a th:href="@{/boardList(page=${boardList.pageable.pageNumber - 1})}">Previous</a>
                </th:block>
            </li>

            <!-- 페이징 -->
            <li th:each="i : ${#numbers.sequence(0, boardList.totalPages-1)}" th:class="${i == boardList.pageable.pageNumber} ? active">
                <a th:href="@{/boardList(page=${i})}" th:text="${i+1}"></a>
            </li>

            <li>
                <th:block th:if="${boardList.pageable.pageNumber + 1 >= boardList.totalPages}">
                    Next
                </th:block>
                <th:block th:if="${boardList.pageable.pageNumber + 1 < boardList.totalPages}">
                    <a th:href="@{/boardList(page=${boardList.pageable.pageNumber + 1})}">Next</a>
                </th:block>
            </li>
        </ul>

    </div>


</body>
</html>
