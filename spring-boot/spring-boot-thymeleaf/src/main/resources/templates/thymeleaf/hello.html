<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3 th:text="Test">Hello World, Thymeleaf Project.</h3>

    <div th:with="firstValue=${'타임리프'}, secondValue=${'변수2'}">
        <h3 th:text="${firstValue}"></h3>
        <h3 th:text="${firstValue == '' ? '빈 값입니다.' : firstValue }"></h3>
        <h3 th:text="${secondValue}"></h3>
        <h3 th:if="${secondValue != '변수2'}" th:text="${secondValue}"></h3>
    </div>

</body>
</html>
