<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Board Detail</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <style>
    /* 다크 모드 스타일 */
    body {
      background-color: #1a1a1a;
      color: #e6e6e6;
    }

    /* 컨테이너 스타일 */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 0;
    }

    h2 {
      font-size: 30px;
      font-weight: 700;
      text-align: center;
    }

    .detail {
      margin-top: 30px;
    }

    .detail h3 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .detail span {
      font-size: 14px;
      font-weight: 400;
      color: #a6a6a6;
      margin-right: 10px;
    }

    .detail p {
      font-size: 16px;
      font-weight: 400;
      line-height: 1.5;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .button-container button {
      background-color: #0080ff;
      color: #e6e6e6;
      padding: 10px 20px;
      border-radius: 5px;
      margin-right: 10px;
    }
  </style>

  <script>

    // 글 삭제 버튼 클릭
    function deleteBoardById(boardId) {
      if (!confirm(boardId + " 번 글을 정말 삭제하시겠습니까?")) return;

      // TODO 삭제 후 동작
      axios.delete("/board/" + boardId)
              .then(response => {
                console.log(response)
              })
              .catch(error => {
                console.log("board axios error : " + error)
              });
    }


  </script>

</head>
<body>
<div class="container">
  <h2>Board Detail</h2>
  <div class="detail">
    <input hidden="hidden" th:value="${board.getId()}" name="id">
    <h3>Title</h3>
    <p th:text="${board.getTitle()}">게시글의 제목</p>
    <h3>Content</h3>
    <p th:text="${board.getContent()}">게시글의 내용</p>
    <h3>Author</h3>
    <span>작성자:</span><span th:text="${board.getAuthor()}">게시글의 작성자 이름</span>
    <h3>Created Date</h3>
    <span>작성일:</span><span th:text="${board.getCreatedDate()}">게시글의 작성일</span>
    <h3>Modified Date</h3>
    <span>수정일:</span><span th:text="${board.getModifiedDate()}">게시글의 수정일</span>
  </div>
  <div class="button-container">
    <button>Edit</button>
    <button th:onclick=" 'deleteBoardById(' + ${board.getId()}+ ')'">Delete</button>
    <button onclick="window.history.go(-1)">Back</button>
  </div>
</div>
</body>
</html>
